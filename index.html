<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oscil·loscopi amb controls integrats</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .oscilloscope {
      position: relative;
      display: inline-block;
    }
    .oscilloscope img {
      width: 800px; /* ajusta segons la mida de la imatge */
    }
    #waveCanvas {
      position: absolute;
      top: 100px;   /* ajusta per col·locar el canvas a la pantalla */
      left: 150px;
      width: 500px;
      height: 300px;
      background: transparent;
    }
    .control {
      position: absolute;
      background: rgba(255,255,255,0.8);
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
    }
    /* Exemple de posicions: ajusta segons la imatge */
    #freqControl { top: 420px; left: 200px; }
    #ampControl { top: 420px; left: 300px; }
    #timeDivControl { top: 420px; left: 400px; }
    #voltDivControl { top: 420px; left: 500px; }
  </style>
</head>
<body>
  <h1>Oscil·loscopi virtual</h1>

  <div class="oscilloscope">
    <!-- Imatge de l’oscil·loscopi -->
    <img src="osciloscopi.png" alt="Oscil·loscopi">

    <!-- Canvas a sobre de la pantalla -->
    <canvas id="waveCanvas" width="500" height="300"></canvas>

    <!-- Controls integrats -->
    <div id="freqControl" class="control">
      Freqüència<br>
      <input type="range" id="frequency" min="1" max="20" value="5" oninput="drawWave()">
    </div>
    <div id="ampControl" class="control">
      Amplitud<br>
      <input type="range" id="amplitude" min="10" max="100" value="50" oninput="drawWave()">
    </div>
    <div id="timeDivControl" class="control">
      Temps/div<br>
      <input type="range" id="timeDiv" min="40" max="160" value="80" step="20" oninput="drawWave()">
    </div>
    <div id="voltDivControl" class="control">
      V/div<br>
      <input type="range" id="voltDiv" min="20" max="80" value="40" step="10" oninput="drawWave()">
    </div>
  </div>

  <script>
    let lastWavePoints = [];
    let timeDiv = 80;
    let voltDiv = 40;

    function drawGrid(ctx, width, height, divX, divY) {
      ctx.strokeStyle = "#ccc";
      ctx.lineWidth = 1;
      for (let x = 0; x <= width; x += divX) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
      for (let y = 0; y <= height; y += divY) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }
      ctx.fillStyle = "#0f0"; // verd com pantalla real
      ctx.font = "14px sans-serif";
      ctx.fillText("Temps/div: " + divX + " px", 10, 20);
      ctx.fillText("V/div: " + divY + " px", 10, 40);
    }

    function drawWave() {
      const canvas = document.getElementById('waveCanvas');
      const ctx = canvas.getContext('2d');
      const amplitude = parseInt(document.getElementById('amplitude').value);
      const frequency = parseInt(document.getElementById('frequency').value);
      timeDiv = parseInt(document.getElementById('timeDiv').value);
      voltDiv = parseInt(document.getElementById('voltDiv').value);
      const width = canvas.width;
      const height = canvas.height;

      ctx.clearRect(0, 0, width, height);
      drawGrid(ctx, width, height, timeDiv, voltDiv);

      ctx.beginPath();
      ctx.moveTo(0, height / 2);
      lastWavePoints = [];

      for (let x = 0; x < width; x++) {
        let y = height / 2 + amplitude * Math.sin(x * frequency * 0.01);
        ctx.lineTo(x, y);
        lastWavePoints.push({x, y});
      }

      ctx.strokeStyle = "#0f0"; // verd
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    drawWave();
  </script>
</body>
</html>
